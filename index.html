<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Konkurs hneu</title>
        <link rel="icon" type="image/x-icon" href="img/icon1.png" />
        <link rel="stylesheet" href="css/index.css" /> 
    </head>
    <body class="light">
        <div class="container">
            <div class="theme-switcher">
                <label class="switch">
                  <input type="checkbox" id="theme-toggle">
                  <span class="slider round"></span>
                </label>
                <img class="icon" src="img/day-night2.png" alt="Icon">
            </div>
            <div class="form-container">
                <form class="form">
                    <div class="select-container">
                        <label for="speciality-dropdown">Виберіть спеціальність:</label>
                        <select id="speciality-dropdown">
                        </select>
                    </div>
                    <div class="subjects-container">
                        <div class="input-container">
                            <label>Українська мова:</label>
                            <input name="ukrInput" type="text" id="ukrInput" placeholder="Введіть бал" required />
                        </div>
                        <div class="input-container">
                            <label>Математика:</label>
                            <input name="mathInput" type="text" id="mathInput" placeholder="Введіть бал" required />
                        </div>
                      <div class="select-container">
                          <label>Оберіть третій предмет:</label>
                          <select id="third-subject">
                          </select>
                          <input name="thirdSub" type="text" id="thirdSub" placeholder="Введіть бал" required />
                      </div>
                    </div>
                    <div class="result-container">
                        <button type="submit">Розрахувати бал</button>
                        <div class="result"></div>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
